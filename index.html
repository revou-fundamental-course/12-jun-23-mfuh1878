<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/style.css">
    <title>Temperature Conversion</title>
</head>
<body>
    <header>
        <h1>Temperature Conversion</h1>
    </header>
    <section class="inputsection">
        <label for="inputancel">Celcius</label>
        <input type="number" id="inputancel" placeholder="Celcius"/>
        <div class="inputbuttonsection">
            <button>Conversion</button>
            <button>Reset</button> 
            <button>Reverse</button>
        </div>
    </section>
    <section class="inputsection">
        <label for="inputanfah">Fahrenheit</label>
        <input type="number" id="inputanfah" placeholder="fahrenheit"/>
    </section>
    <section class="inputsection">
        <label for="inputankalkulasi">Cara Kalkulasi</label>
        <input type="number" id="inputankalkulasi"/>
    </section>
    <script src="JS/script.js" type="text/javascript"></script>
</body>
</html>
